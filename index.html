<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Draw</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>
<div class="header rainbow-text">Pixel Draw</div>
<div class="main-container">
    <div class="btn-container">
        <div id="color-sign"></div>
        <button class="btn" id="pick-color-btn">Pick Color</button>
        <label for="picker"></label><input type="color" id="picker" style="display: none;">
        <button class="btn" id="random-color-btn">Random Colors</button>
        <button class="btn" id="eraser-btn">Eraser</button>
        <button class="btn" id="clear-btn">Clear</button>
        <button class="btn" id="toggle-grid-btn">Toggle Grid</button>
    </div>
    <div id="screen"></div>
</div>
</body>
</html>
