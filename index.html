<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Draw</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>
<div class="header rainbow-text">PIXEL DRAW</div>
<div class="main-container">
    <div class="side-container left">
        <div id="color-sign-container">
            <div id="color-sign"></div>
            <label for="picker"></label><input type="color" id="picker" style="display: none;">
        </div>
        <div class="btn-container">
            <button class="btn rainbow-text" id="random-color-btn">RANDOM COLORS</button>
            <button class="btn" id="eraser-btn">ERASER</button>
            <button class="btn" id="clear-btn">CLEAR</button>
        </div>
    </div>
    <div id="screen"></div>
    <div class="side-container right">
        <div class="btn-container" id="r">
            <button class="btn" id="toggle-grid-btn">TOGGLE GRID</button>
            <button class="btn" id="bg-color-btn">CANVAS COLOR</button>
            <button class="btn" id="adjust-size-btn">ADJUST SIZE</button>
        </div>
        <label for="bgpicker"></label><input type="color" id="bgpicker" style="display: none;">
    </div>
</div>
</body>
</html>
